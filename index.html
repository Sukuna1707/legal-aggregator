<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresher Jobs Portal</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8fafc; color: #333;
    }
    header {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: #fff; padding: 30px 15px; text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin-bottom: 10px; font-size: 2rem; }
    header p { font-size: 1.1rem; opacity: 0.9; }

    main { max-width: 1000px; margin: 30px auto; padding: 0 15px; }

    .job-card {
      background: #fff; border-radius: 12px;
      padding: 20px; margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .job-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }
    .job-title {
      font-size: 1.3rem; font-weight: 600; color: #0d6efd;
      margin-bottom: 8px;
    }
    .job-meta {
      font-size: 0.9rem; color: #555; margin-bottom: 4px;
    }
    .apply-btn {
      display: inline-block; margin-top: 10px;
      background: #198754; color: white;
      padding: 10px 18px; border-radius: 6px;
      text-decoration: none; font-weight: bold;
      transition: background 0.2s ease;
    }
    .apply-btn:hover { background: #157347; }

    footer {
      text-align: center; padding: 25px; margin-top: 40px;
      font-size: 0.9rem; color: #777; border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸš€ Fresher & Early-Career Jobs</h1>
    <p>All-in-one aggregator for freshers &lt; 2 years experience</p>
  </header>

  <main>
    <div id="jobs-container"><p>Loading jobs...</p></div>
  </main>

  <footer>
    &copy; 2025 Career Aggregator | Built by Akshay & Chattu ðŸ’™
  </footer>

  <script>
    fetch('real_jobs.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('jobs-container');
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No jobs available currently.</p>";
          return;
        }

        data.forEach(job => {
          const div = document.createElement('div');
          div.classList.add('job-card');
          div.innerHTML = `
            <div class="job-title">${job.title}</div>
            <div class="job-meta"><strong>${job.company}</strong> | ${job.location || 'Location not specified'}</div>
            <div class="job-meta">Posted: ${job.postedDate || 'Recently'}</div>
            <a href="${job.link}" target="_blank" class="apply-btn">Apply Now</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error loading jobs:", err);
        document.getElementById('jobs-container').innerHTML = "<p>Failed to load jobs.</p>";
      });
  </script>

</body>
</html>
