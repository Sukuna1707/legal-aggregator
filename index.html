<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresher Jobs Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-20">
    <div class="max-w-5xl mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-6">
        ðŸš€ Find Fresher Jobs in India
      </h1>
      <p class="text-lg md:text-xl mb-8 opacity-90">
        One platform for freshers &lt; 2 years experience.  
        Get curated jobs from trusted sources â€” no distractions, no spam.
      </p>

      <!-- Search Box -->
      <div class="bg-white rounded-2xl shadow-lg p-6 max-w-3xl mx-auto flex flex-col md:flex-row gap-4">
        <input id="roleInput" type="text" placeholder="Job role (e.g. Python Developer)" class="flex-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 text-gray-700">
        <input id="locationInput" type="text" placeholder="Location (e.g. Bangalore)" class="flex-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 text-gray-700">
        <button onclick="searchJobs()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow transition">
          Search
        </button>
        <button onclick="showAllJobs()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-3 rounded-lg shadow transition">
          See All
        </button>
      </div>
    </div>
  </section>

  <!-- Job Results -->
  <main id="results" class="max-w-5xl mx-auto px-6 py-12 hidden">
    <h2 class="text-2xl font-bold mb-6 text-gray-900">Available Jobs</h2>
    <div id="jobs-container" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Job cards dynamically render here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 mt-12 text-center text-gray-600 text-sm">
    &copy; 2025 Career Aggregator Â· Built with ðŸ’™ by Akshay & Chattu
  </footer>

  <script>
    let allJobs = [];

    // Load JSON file
    fetch("real_jobs.json")
      .then(res => res.json())
      .then(data => { allJobs = data; })
      .catch(err => console.error("Error loading jobs:", err));

    // Render Jobs
    function renderJobs(jobs) {
      const container = document.getElementById("jobs-container");
      container.innerHTML = "";

      if (!jobs.length) {
        container.innerHTML = `<p class="col-span-full text-gray-500 text-lg">No matching jobs found.</p>`;
        return;
      }

      jobs.forEach(job => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-md p-6 hover:shadow-xl transition";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-indigo-600">${job.title}</h3>
          <p class="text-sm text-gray-600 mb-2">${job.company} Â· ${job.location || "Location not specified"}</p>
          <p class="text-xs text-gray-500 mb-4">Posted: ${job.postedDate || "Recently"}</p>
          <a href="${job.link}" target="_blank" class="inline-block bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
            Apply Now
          </a>
        `;
        container.appendChild(card);
      });

      document.getElementById("results").classList.remove("hidden");
    }

    // Search Function
    function searchJobs() {
      const role = document.getElementById("roleInput").value.toLowerCase();
      const loc = document.getElementById("locationInput").value.toLowerCase();
      const filtered = allJobs.filter(j =>
        j.title.toLowerCase().includes(role) &&
        j.location.toLowerCase().includes(loc)
      );
      renderJobs(filtered);
    }

    // Show All Jobs
    function showAllJobs() { renderJobs(allJobs); }
  </script>
</body>
</html>
