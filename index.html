<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresher Jobs Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Hero Section -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-20">
    <div class="max-w-5xl mx-auto text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold">Kickstart Your Career 🚀</h1>
      <p class="mt-4 text-lg md:text-xl">Find curated fresher & early-career jobs across top companies</p>
      <a href="jobs.html" class="mt-6 inline-block bg-white text-blue-600 font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-100">
        Browse Jobs
      </a>
    </div>
  </header>

  <!-- Categories -->
  <section class="py-16">
    <div class="max-w-5xl mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold mb-10">Explore Categories</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="p-6 bg-white rounded-xl shadow hover:shadow-md">
          <span class="text-4xl">💻</span>
          <h3 class="mt-2 font-semibold">Software</h3>
        </div>
        <div class="p-6 bg-white rounded-xl shadow hover:shadow-md">
          <span class="text-4xl">📊</span>
          <h3 class="mt-2 font-semibold">Data</h3>
        </div>
        <div class="p-6 bg-white rounded-xl shadow hover:shadow-md">
          <span class="text-4xl">🎨</span>
          <h3 class="mt-2 font-semibold">Design</h3>
        </div>
        <div class="p-6 bg-white rounded-xl shadow hover:shadow-md">
          <span class="text-4xl">🔐</span>
          <h3 class="mt-2 font-semibold">Cybersecurity</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Jobs Preview -->
  <section class="bg-gray-100 py-16">
    <div class="max-w-5xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-10">Latest Jobs</h2>
      <div id="latest-jobs" class="grid md:grid-cols-2 gap-6"></div>
      <div class="text-center mt-8">
        <a href="jobs.html" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700">View All Jobs</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-600 mt-10">
    © 2025 Fresher Jobs Portal · Built by Akshay & Chattu
  </footer>

  <script>
    // Load jobs from JSON and show only top 3
    fetch('real_jobs.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('latest-jobs');
        const previewJobs = data.slice(0, 3); // just 3 jobs
        previewJobs.forEach(job => {
          const div = document.createElement('div');
          div.className = "p-6 bg-white rounded-xl shadow hover:shadow-md";
          div.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600">${job.title}</h3>
            <p class="text-gray-700">${job.company} · ${job.location}</p>
            <p class="text-sm text-gray-500 mt-2">Posted: ${job.postedDate}</p>
            <a href="${job.link}" target="_blank" class="mt-3 inline-block text-white bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700">Apply</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('latest-jobs').innerHTML = "<p class='text-center text-gray-500'>No jobs found.</p>";
      });
  </script>

</body>
</html>
